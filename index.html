<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法検索</title>
    <link rel="stylesheet" href="https://satsuki-amagori.github.io/wikipedia/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>魔法検索</h1>
        </header>

        <main>
            <section class="links">
                <p>雨氷卓世界観百科は<a href="https://satsuki-amagori.github.io/wikipedia/">こちら</a>から</p>
                <p>ダイスロールは<a href="https://satsuki-amagori.github.io/dice-roller/">こちら</a>から</p>
            </section>

            <section class="search-box">
                <input type="text" id="magicName" placeholder="魔法名を入力">
                <button id="searchButton">検索</button>
                <div id="error-message"></div>
            </section>

            <section id="magicResult"></section> <!-- 検索結果が表示される -->
        </main>

        <footer>
            <p><a href="https://satsuki-amagori.github.io/portal/index.html">ポータルページへ戻る</a></p>
        </footer>
    </div>

    <script src="script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("searchButton").addEventListener("click", searchMagic);
        });
    </script>
</body>
</html>
